<div class="row flex-column">
  <div class="col-12">
    <div class="table-responsive">
      <table class="table table-dark table-hover">
        <thead>
        <tr>
          <th>Уникальный id карты</th>
          <th>Наименование макета карты</th>
          <th>ФИО владельца карты</th>
          <th>Номер телефона</th>
          <th>E-mail</th>
          <th>Дата рождения</th>
          <th>Пол</th>
          <th>Номер автомобиля</th>
          <th>Скидка</th>
          <th>Бонусы</th>
        </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of users; let i=index">
            <td>{{data.user_id}}</td>
            <td>{{data.title}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
