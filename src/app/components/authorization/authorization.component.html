<div class=" d-flex justify-content-center">
  <form [formGroup]="authorizationForm" (ngSubmit)="submitAuthorization()" >
    <div class="m-3">
      <input
        formControlName="name"
      type="text"
      id="typeName"
      placeholder="name"
      >
      <p *ngIf="this.authorizationForm.get('name')?.invalid && this.authorizationForm.get('name')?.touched">Name is required</p>
    </div>
    <div class="m-3">
      <input
        formControlName="password"
        type="password"
        id="typePassword"
        placeholder="password"
      >
      <p *ngIf="this.authorizationForm.get('password')?.invalid && this.authorizationForm.get('password')?.touched">Password is required</p>
    </div>
    <div class="d-flex justify-content-center">
      <button [disabled]="authorizationForm.invalid"  class="btn rounded-3 bg-danger w-50 text-white fw-bold">login</button>
    </div>

  </form>

</div>
